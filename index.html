<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-ag" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wiki Compiler</title>
    <script>
      // Enable class-based dark mode in Tailwind
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              accent: {
                50: 'rgb(var(--color-accent-50) / <alpha-value>)',
                100: 'rgb(var(--color-accent-100) / <alpha-value>)',
                200: 'rgb(var(--color-accent-200) / <alpha-value>)',
                300: 'rgb(var(--color-accent-300) / <alpha-value>)',
                400: 'rgb(var(--color-accent-400) / <alpha-value>)',
                500: 'rgb(var(--color-accent-500) / <alpha-value>)',
                600: 'rgb(var(--color-accent-600) / <alpha-value>)',
                700: 'rgb(var(--color-accent-700) / <alpha-value>)',
                800: 'rgb(var(--color-accent-800) / <alpha-value>)',
                900: 'rgb(var(--color-accent-900) / <alpha-value>)',
              }
            }
          }
        }
      }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Lora:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
      :root {
        --color-accent-50: 239 246 255; /* blue-50 */
        --color-accent-100: 219 234 254; /* blue-100 */
        --color-accent-200: 191 219 254; /* blue-200 */
        --color-accent-300: 147 197 253; /* blue-300 */
        --color-accent-400: 96 165 250; /* blue-400 */
        --color-accent-500: 59 130 246; /* blue-500 */
        --color-accent-600: 37 99 235; /* blue-600 */
        --color-accent-700: 29 78 216; /* blue-700 */
        --color-accent-800: 30 64 175; /* blue-800 */
        --color-accent-900: 30 58 138; /* blue-900 */
      }
      body { font-family: 'Inter', sans-serif; }
      .font-serif { font-family: 'Lora', serif; }
      /* Custom styles for rendered Wikipedia content */
      .prose { @apply text-gray-800 dark:text-gray-300; }
      .prose h1, .prose h2, .prose h3, .prose h4, .prose h5, .prose h6 { @apply font-semibold text-gray-900 dark:text-gray-100; }
      .prose a { @apply text-blue-600 dark:text-blue-400 hover:underline; }
      .prose a.new { @apply text-red-600 dark:text-red-400; }
      .prose table { @apply w-full my-4 border-collapse border border-gray-300 dark:border-gray-600; }
      .prose th, .prose td { @apply border border-gray-300 dark:border-gray-600 p-2 text-left; }
      .prose th { @apply bg-gray-100 dark:bg-gray-800; }
      .prose .infobox { @apply border border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-gray-800/50 float-right w-64 text-sm p-2 ml-4 mb-4; }
    </style>
  <script type="importmap">
{
  "imports": {
    "idb": "https://esm.sh/idb@^8.0.3",
    "@google/genai": "https://esm.sh/@google/genai",
    "react/": "https://esm.sh/react@^19.1.1/",
    "react": "https://esm.sh/react@^19.1.1",
    "react-dom/": "https://esm.sh/react-dom@^19.1.1/"
  }
}
</script>
</head>
  <body class="bg-white dark:bg-gray-900">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
