                700: 'rgb(var(--color-accent-700) / <alpha-value>)',
                800: 'rgb(var(--color-accent-800) / <alpha-value>)',
                900: 'rgb(var(--color-accent-900) / <alpha-value>)',
              }
            }
          }
        }
      }
    </script>

    <style>
      :root {
        --color-accent-50: 239 246 255; /* blue-50 */
        --color-accent-100: 219 234 254; /* blue-100 */
        --color-accent-200: 191 219 254; /* blue-200 */
        --color-accent-300: 147 197 253; /* blue-300 */
        --color-accent-400: 96 165 250; /* blue-400 */
        --color-accent-500: 59 130 246; /* blue-500 */
        --color-accent-600: 37 99 235; /* blue-600 */
        --color-accent-700: 29 78 216; /* blue-700 */
        --color-accent-800: 30 64 175; /* blue-800 */
        --color-accent-900: 30 58 138; /* blue-900 */
      }
      body { font-family: 'Inter', sans-serif; }
      .font-serif { font-family: 'Lora', serif; }
      /* Custom styles for rendered Wikipedia content */
      .prose .infobox {
        border: 1px solid #e2e8f0;
        background-color: #f8fafc;
        float: right;
        width: 256px;
        font-size: 0.875rem; /* text-sm */
        padding: 0.5rem; /* p-2 */
        margin-left: 1rem; /* ml-4 */
        margin-bottom: 1rem; /* mb-4 */
      }
      .dark .prose .infobox {
        border-color: #374151; /* dark:border-gray-700 */
        background-color: rgba(31, 41, 55, 0.5); /* dark:bg-gray-800/50 */
      }
       /* Tiptap styles */
      .ProseMirror {
        min-height: 400px;
      }
      .ProseMirror:focus {
        outline: none;
      }
      /* Placeholder extension */
      .ProseMirror p.is-editor-empty:first-child::before {
        content: attr(data-placeholder);
        float: left;
        color: #adb5bd;
        pointer-events: none;
        height: 0;
      }
      .dark .ProseMirror p.is-editor-empty:first-child::before {
        color: #6b7280;
      }
      
      /* Animation styles */
      @keyframes fade-in {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fade-in 0.3s ease-out forwards;
      }
      @keyframes pop-in {
        0% { transform: scale(0.5); opacity: 0; }
        70% { transform: scale(1.1); opacity: 1; }
        100% { transform: scale(1); }
      }
      .animate-pop-in {
        animation: pop-in 0.3s ease-out forwards;
      }
    </style>
